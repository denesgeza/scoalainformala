{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username">

    <label for="password">Password</label>
    <input type="password" name="password">

    <button type="submit" class="btn btn-info">Login</button>
    </form>
{% endblock %}
